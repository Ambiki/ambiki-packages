<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clippy Copy Element</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      clippy-copy {
        display: inline-block;
        border: 1px solid;
        padding: 4px 8px;
        cursor: pointer;
      }

      section {
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <section>
      <input type="text" id="input" value="Something to copy from the input" />
      <clippy-copy for="input">Copy it!</clippy-copy>
    </section>

    <section>
      <clippy-copy value="Copied from the value attribute">Copy it!</clippy-copy>
    </section>

    <section>
      <div id="dom">
        <h1>Copy the contents!</h1>
        <p>All of the contents within the dom node will be copied</p>
      </div>
      <clippy-copy for="dom">Copy it!</clippy-copy>
    </section>

    <script src="../custom-elements/clippy-copy-element/dist/index.js"></script>
  </body>
</html>
