<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Complete Element</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        max-width: 320px;
        margin: 40px auto;
      }

      auto-complete {
        display: block;
        position: relative;
      }

      .blankslate {
        display: none;
      }

      ul {
        position: absolute;
        border: 1px solid;
        padding: 8px;
        list-style: none;
        margin-top: 4px;
        max-height: 200px;
        overflow-y: auto;
        width: 100%;
        background-color: #fff;
        z-index: 10;
      }

      ul[data-empty] .blankslate {
        display: block;
      }

      li[role='option'] {
        padding: 6px 8px;
        cursor: pointer;
      }

      li > span {
        display: none;
      }

      li[aria-selected='true'] > span {
        display: inline-block;
      }

      li[data-tracking] {
        background-color: gray;
      }

      input {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body class="container-sm py-6">
    <h3>Multi select</h3>
    <auto-complete for="options" multiple style="display: block">
      <div style="display: flex">
        <input type="text" class="form-control" />
        <button type="button" data-autocomplete-reset>Reset</button>
      </div>

      <ul id="options" hidden>
        <li role="option" data-autocomplete-value="Option 1">
          Option 1
          <span>(checked)</span>
        </li>
        <li role="option" data-autocomplete-value="Option 2">
          Option 2
          <span>(checked)</span>
        </li>
        <li role="option" aria-disabled="true" data-autocomplete-value="Disabled option 1">
          Disabled option 1
          <span>(checked)</span>
        </li>
        <li role="option" disabled data-autocomplete-value="Disabled option 2">
          Disabled option 2
          <span>(checked)</span>
        </li>
        <li role="option" data-autocomplete-value="Option 4">
          Option 4
          <span>(checked)</span>
        </li>
        <li role="option" data-autocomplete-value="Option 5">
          Option 5
          <span>(checked)</span>
        </li>

        <li class="blankslate">Blankslate <a href="#url">link</a></li>
      </ul>
    </auto-complete>

    <h3 style="margin-top: 40px">Single select</h3>
    <auto-complete for="users" style="display: block">
      <div style="display: flex">
        <input type="text" class="form-control" />
        <button type="button" data-autocomplete-reset>Reset</button>
      </div>

      <ul id="users" hidden>
        <li role="option" data-autocomplete-value="Tim">
          Tim
          <span>(checked)</span>
        </li>
        <li role="option" data-autocomplete-value="Mike">
          Mike
          <span>(checked)</span>
        </li>
        <li role="option" data-autocomplete-value="Molly">
          Molly
          <span>(checked)</span>
        </li>
      </ul>
    </auto-complete>

    <script type="module" src="../dist/index.js"></script>
  </body>
</html>
